<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>React in Vanilla JS</title>
    </head>
    <body>
        <div id="root">REACT IS NOT RENDERED</div>

        <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>

        <script>
            // const Person = () => {
            //     return React.createElement("div", {}, [
            //         React.createElement("h1", {}, "Pranav shah"),
            //         React.createElement("p", {}, "Developer")
            //     ]);
            // };

            const Person = props => {
                return React.createElement("div", {}, [
                    React.createElement("h1", {}, props.name),
                    React.createElement("p", {}, props.occupation)
                ]);
            };

            const App1 = () => {
                return React.createElement(
                    "div",
                    {
                        class: "card-list"
                    },
                    //React.createElement("h1", {}, "REACT IS RENDERED")
                    /*===============================*/
                    // [
                    //     React.createElement("h1", {}, React.createElement(Person)),
                    //     React.createElement("h1", {}, React.createElement(Person)),
                    //     React.createElement("h1", {}, React.createElement(Person))
                    // ]

                    [
                        React.createElement(
                            "h1",
                            {},
                            React.createElement(Person, { name: "Pranav", occupation: "Developer" })
                        ),
                        React.createElement(
                            "h1",
                            {},
                            React.createElement(Person, {
                                name: "Pranav1",
                                occupation: "Manager"
                            })
                        ),
                        React.createElement(
                            "h1",
                            {},
                            React.createElement(Person, {
                                name: "Pranav2",
                                occupation: "CEO"
                            })
                        )
                    ]
                );
            };

            class App extends React.Component {
                render() {
                    return React.createElement(
                        "div",
                        {
                            class: "card-list"
                        },
                        [
                            React.createElement(
                                "h1",
                                {},
                                React.createElement(Person, { name: "Pranav", occupation: "Developer" })
                            ),
                            React.createElement(
                                "h1",
                                {},
                                React.createElement(Person, {
                                    name: "Pranav1",
                                    occupation: "Manager"
                                })
                            ),
                            React.createElement(
                                "h1",
                                {},
                                React.createElement(Person, {
                                    name: "Pranav2",
                                    occupation: "CEO"
                                })
                            )
                        ]
                    );
                }
            }
            ReactDOM.render(React.createElement(App), document.getElementById("root"));
        </script>
    </body>
</html>
